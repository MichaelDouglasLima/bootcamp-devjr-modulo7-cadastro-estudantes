<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="display-4 text-center bg-light">
        Cadastro de Alunos
    </header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formAluno">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>

                            <label for="inputTelephone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputTelephone" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="selectCurso" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Selecione um curso" id="selectCurso" required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Angular</option>
                                    <option value="2">Java</option>
                                    <option value="3">React</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label">Turno:</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radiosTurno" id="radiosTurno1"
                                        value="1" checked>
                                    <label class="form-check-label" for="radiosTurno1">
                                        Manhã
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radiosTurno" id="radiosTurno2"
                                        value="2">
                                    <label class="form-check-label" for="radiosTurno2">
                                        Tarde
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radiosTurno" id="radiosTurno3"
                                        value="3">
                                    <label class="form-check-label" for="radiosTurno3">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <div class="display-6">
                Alunos Cadastrados:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="alunosTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <script>
        $("#inputTelephone").mask("(99) 99999-9999");
    </script>
</body>

</html>
